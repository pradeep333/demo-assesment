<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fav Foods</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let food of favFoods" (click)="getItemDetails(food)">
      {{ food.name }}
    </button>
  </ion-list>
</ion-content>
